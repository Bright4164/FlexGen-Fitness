<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXGEN</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navbar starting here -->
    <header id="nav-bar">
        <div class="nav-bar">
            <div class="logo">
                <a href="" class="logo-link"><img src="./images/Group.png" alt="" class="logo-icon"></a>
                <a href="" class="text-logo-link"><img src="./images/FlexGen.png" alt="" class="text-logo"></a>
            </div>

            <select name="about" id="select" onfocus="" onblur="this.size=0" onchange="this.size=1">
                <option value="about">ABOUT</option>
                <option value="schedule">SCHEDULE</option>
                <option value="store">STORE</option>
                <option value="contact">CONTACT</option>
            </select>

            <div class="nav-links">
                <a href="">ABOUT</a>
                <a href="">SCHEDULE</a>
                <a href="">STORE</a>
                <a href="">CONTACT</a>
            </div>

            <div class="join">
                <button>JOIN OUR TEAM</button>
                <div class="vector"><a><img src="./images/Vector (1).png" alt=""></a></div>
            </div>
        </div>
    </header>
    <!-- Navbar ends here -->

    <!-- main page starts here -->
     <section id="main-contents">
        <div class="left-col">
            <div class="left-header">
                <img src="./images/Rectangle 3.png" alt="">
                <img src="./images/Rectangle 4.png" alt="">
                <h2>TIME FOR FITNESS - 23</h2>
            </div>
            <h1>OWN YOUR <br> STRENGTH, <br> OWN YOU</h1>
            <div class="left-bottom">
                <button>START YOUR JOURNEY</button>
                <div class="left-text">
                    <img src="./images/Group (1).png" alt="">
                    <p>LUXURY FITNESS <br>EXPERIENCE</p>
                </div>
            </div>
        </div>
        <div class="right-col">
            <img src="./images/Rectangle 10.png" alt="" class="man-img">
            <img src="./images/icons8-star-50.png" alt="" class="star-img">
            <h1>TRAIN ON YOUR <br> OWN TIME</h1>
        </div>
        <div class="location">
            <img src="./images/Rectangle 21.png" alt="" class="black-rec">
            <img src="./images/Rectangle 20.png" alt="">
            <div class="top-text">
                <h4>24/SUPPORT</h4>
                <p class="loc">1234 FITNESS LN <br>BROOKLYN NY</p>
                <img src="./images/Vector.png" alt="" class="loc-img">
            </div>
            <h1>CONTACT US & RISE <br> STRONGER</h1>
        </div>

        <div class="offers">
            <div class="top">
                <h1>4.98</h1>
                <div class="star">
                    <img src="./images/Group 1.png" alt="" class="star-logo">
                    <p>BASED ON 619 REVIEWS</p>
                </div>
                <img src="./images/Group.png" alt="" class="logo-icon">
            </div>
            <div class="butts-1">
                <button>BOXING RING</button>
                <button>BASKETBALL COURTS</button>
                <span><button><img src="./images/Group 3 1.png" alt=""></button></span>
                <button>JUICE BAR</button>
            </div>

            <div class="butts-2">
                <button>PERSONAL TRAINERS</button>
                <span><button><img src="./images/Layer_3.png" alt=""></button></span>
                <button>LOOKERS</button>
                <button>FREE PARKING</button>
            </div>
        </div>
     </section>
    <!-- main page ends here -->
</body>
</html>
